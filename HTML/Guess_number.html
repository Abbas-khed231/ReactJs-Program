<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number game</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Plus+Jakarta+Sans:wght@400;500;700&family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-img container">
        <div class="main">
            <h1 class="heading">Number Guessing Game</h1>
            <p>Guess the number between 1 to 100</p>
            <p onclick="checkGuessedNumber()" id="attempts">You have 10 attempts remaining to guess the number</p><br>
            <button onclick="guessNumber()" id="play">Play</button>
        </div>
    
        <div id="guess-data" class="main" style="display: none;">
            <input type="text" name="" id="input"><br>
            <input onclick="checkGuessedNumber()" class="Submit" type="submit" name="">
        </div>

        <div>
            <p id="comments"></p>
        </div>
    </div>
    


    <script src="Game.js"></script>
</body>
</html>
